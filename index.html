<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="current-info">
        <div class="date-container">
          <div class="time" id="time">12:30 <span id="am-pm">PM</span></div>
          <div class="date" id="date">Wednesday, 13 May</div>
          <div class="other" id="current-weather-items"></div>
        </div>

        <div class="place-container">
          <div class="time-zone" id="time-zone">Asia/Kolkata</div>
          <div id="country" class="country">IN</div>
        </div>
      </div>
    </div>

    <div class="future-forecast">
      <div class="today" id="current-temp">
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          alt="weather-icon"
          class="w-icon" />
        <div class="other">
          <div class="day">Wednesday</div>
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 36.6&#176; C</div>
        </div>
      </div>

      <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
          <div class="day">Thurs</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather-icon"
            class="w-icon" />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 36.6&#176; C</div>
        </div>

        <div class="weather-forecast-item">
          <div class="day">Fri</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather-icon"
            class="w-icon" />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 36.6&#176; C</div>
        </div>

        <div class="weather-forecast-item">
          <div class="day">Sat</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather-icon"
            class="w-icon" />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 36.6&#176; C</div>
        </div>

        <div class="weather-forecast-item">
          <div class="day">Sun</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather-icon"
            class="w-icon" />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 36.6&#176; C</div>
        </div>

        <div class="weather-forecast-item">
          <div class="day">Mon</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather-icon"
            class="w-icon" />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 36.6&#176; C</div>
        </div>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="//cdn.datatables.net/plug-ins/1.10.12/sorting/datetime-moment.js"></script>

    <script src="script.js"></script>
  </body>
</html>
